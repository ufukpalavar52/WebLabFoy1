    <title>Öğrenci Kayıt</title>

    <!-- Bootstrap core CSS -->

    <link href="signin.css" rel="stylesheet"/>


  </head>
 
<body style="background-color:  #ffffff;">
 
 
    
<div class="container">
    <div class="navbar navbar-default">

        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">AnaSayfa</a></li>
                <li><a href="#">Hakkımızda</a></li>



                <li><a href="#">Hizmetlerimiz</a></li>

                <li><a href="#">Yetkili Girişi</a></li>
            </ul>

        </div><!--/.nav-collapse -->

    <form class="form-signin" action="ogrenciServlet" method="Post" role="form">
        
        <h2 class="form-signin-heading">Öğrenci Kayıt</h2>
        <table>
        <tr>
            <td>Öğrenci No</td>
            <td><input type="text" name="ogrenciNo" class="form-control"   required autofocus style=" width: 350px"/></td>
        </tr>
        <tr>
            <td>Adı</td>
            <td><input type="text" name="ogrenciAd" class="form-control"  required autofocus style=" width: 350px"/></td>
        </tr>
        <tr>
            <td>Soyadı</td>
            <td><input type="text" name="ogrenciSoyad" class="form-control"  required autofocus style=" width: 350px"/></td>
        </tr>
        <tr>
            <td>Bölümü</td>
            <td><select class="form-control"  name="ogrenciBolum" style=" width: 350px">
           

            <option value="0">Bilgisayar Mühendisliği</option>
            <option value="1">Çevre Mühendisliği </option>
            <option value="2">Elektrik ve Elektronik Mühendisliği</option>
            <option value="3">Endüstri Mühendisliği</option>
            <option value="4">Gıda Mühendisliği</option>
            <option value="5">Harita Mühendisliği</option>
            <option value="6">İnşaat Mühendisliği</option>
            <option value="7">Kimya Mühendisliği</option>
            <option value="8">Makina Mühendisliği</option>
            <option value="9">Malzeme Bilimleri Mühendisliği</option>
            </select>
            </td>
        </tr>
        
        <tr>
             
            <td>Eposta</td>
            <td><input type="email" class="form-control" name="ogrenciEposta"  required autofocus style=" width: 350px"/> </td>
        </tr>


        <tr>
            <td></td>
            
            <td><button class="btn btn-lg btn-primary btn-block" type="submit" style=" width: 150px;">Kaydet</button></td>
        </tr>
        </table>
    </form>
    
    <hr class="featurette-divider">

    <div id="footer">
        <div class="container">

        </div>
    </div>
